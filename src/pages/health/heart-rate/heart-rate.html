<ion-header>
  <ion-navbar>
    <i style="margin-right: 10px;color: #577c6e" class="fa fa-search fa-2x pull-right"></i>
    <ion-title>心率</ion-title>
  </ion-navbar>

  <!-- mode="md":指定为Android手机模式的 -->
  <ion-segment [(ngModel)]="testSegment" mode="md">
    <ion-segment-button *ngFor="let testItem of testArray" value="{{testItem}}">
      {{testItem}}
    </ion-segment-button>
  </ion-segment>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</ion-header>


<ion-content (swipe)="swipeEvnet($event)" style="background-color: #F7F7F7;">
  <div [ngSwitch]="testSegment">
    <div *ngSwitchCase="'日'">
      <br>
        <!--<ion-icon class="icon ion-android-arrow-dropright-circle" item-right></ion-icon>-->
      <div style="text-align: center">
        <i style="margin-left: 10px;color: #75b4a6" class="fa fa-arrow-circle-left fa-2x pull-left"></i>
        <span style="font-size: 15px;color:#009688;">2019年2月12日</span>
        <i style="margin-right: 10px;color: #D0D0D0" class="fa fa-arrow-circle-right fa-2x pull-right"></i>
      </div>

      <br><br>

      <div style="text-align:center;border-radius: 5px; border: #009688 solid 1px;">
        <img src="/assets/imgs/心率day.png"width="330" height="160"/>
      </div>

      <button item-left class="listbuttom">
        <i style="margin: 3px" class="fa fa-calculator fa-1x pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">平均数据</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <span style="font-size: 30px">83 </span>次/分
      </button>

      <button item-right class="listbuttom">
        <i style="margin: 3px;" class="fa fa-exclamation-triangle  pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">异常：0次</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <div style="font-size: 12px;text-align: left;">
          您当前的心率无异常，祝您健康。
        </div>
      </button>

      <div style="text-align:center;">
        <img src="/assets/imgs/心率dayanalysis.png"width="360" height="238"/>
      </div>

    </div>


    <div *ngSwitchCase="'周'">
      <br>
      <!--<ion-icon class="icon ion-android-arrow-dropright-circle" item-right></ion-icon>-->
      <div style="text-align: center">
        <i style="margin-left: 10px;color: #75b4a6" class="fa fa-arrow-circle-left fa-2x pull-left"></i>
        <span style="font-size: 15px;color:#009688;">2019年2月12日 至 2月17日</span>
        <i style="margin-right: 10px;color: #D0D0D0" class="fa fa-arrow-circle-right fa-2x pull-right"></i>
      </div>

      <br><br>

      <div style="text-align:center;border-radius: 5px; border: #009688 solid 1px;">
        <img src="/assets/imgs/心率week.png"width="340" height="150"/>
      </div>

      <button item-left class="listbuttom">
        <i style="margin: 3px" class="fa fa-calculator fa-1x pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">平均数据</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <span style="font-size: 30px">84 </span>次/分
      </button>

      <button item-right class="listbuttom">

        <div style="display: block;">
          <i style="margin-bottom: 3px;margin-left: 3px" class="fa fa-exclamation-triangle  pull-left"></i>
          <span style="margin-left: 3px;font-size: 15px;text-align:center;">异常：</span>
          <span style="color: red;font-size: 15px;text-align:center;">2次</span>
        </div>
        <hr style="border-top:3px solid white;height:2px;"/>
        <div style="font-size: 12px;text-align: left;">
          您当前的心率无异常，祝您健康。
        </div>
      </button>

      <div style="text-align:center;">
        <img src="/assets/imgs/心率weekanalysis.png"width="360" height="230"/>
      </div>
    </div>


    <div *ngSwitchCase="'月'">
      <br>
      <!--<ion-icon class="icon ion-android-arrow-dropright-circle" item-right></ion-icon>-->
      <div style="text-align: center">
        <i style="margin-left: 10px;color: #75b4a6" class="fa fa-arrow-circle-left fa-2x pull-left"></i>
        <span style="font-size: 15px;color:#009688;">2019年1月</span>
        <i style="margin-right: 10px;color: #D0D0D0" class="fa fa-arrow-circle-right fa-2x pull-right"></i>
      </div>

      <br><br>

      <div style="text-align:center;border-radius: 5px; border: #009688 solid 1px;">
        <img src="/assets/imgs/心率month.png"width="338" height="150"/>
      </div>

      <button item-left class="listbuttom">
        <i style="margin: 3px" class="fa fa-calculator fa-1x pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">平均数据</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <span style="font-size: 30px">85 </span>次/分
      </button>

      <button item-right class="listbuttom">
        <i style="margin: 3px;" class="fa fa-exclamation-triangle  pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">异常：0次</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <div style="font-size: 12px;text-align: left;">
          您当前的心率无异常，祝您健康。
        </div>
      </button>

      <div style="text-align:center;">
        <img src="/assets/imgs/心率monthanalysis.png"width="360" height="230"/>
      </div>
    </div>


    <div *ngSwitchCase="'年'">
      <br>
      <!--<ion-icon class="icon ion-android-arrow-dropright-circle" item-right></ion-icon>-->
      <div style="text-align: center">
        <i style="margin-left: 10px;color: #75b4a6" class="fa fa-arrow-circle-left fa-2x pull-left"></i>
        <span style="font-size: 15px;color:#009688;">2019年</span>
        <i style="margin-right: 10px;color: #D0D0D0" class="fa fa-arrow-circle-right fa-2x pull-right"></i>
      </div>

      <br><br>

      <div style="text-align:center;border-radius: 5px; border: #009688 solid 1px;">
        <img src="/assets/imgs/心率year.png"width="338" height="150"/>
      </div>

      <button item-left class="listbuttom">
        <i style="margin: 3px" class="fa fa-calculator fa-1x pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">平均数据</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <span style="font-size: 30px">83 </span>次/分
      </button>

      <button item-right class="listbuttom">
        <i style="margin: 3px;" class="fa fa-exclamation-triangle  pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">异常：0次</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <div style="font-size: 12px;text-align: left;">
          您当前的心率无异常，祝您健康。
        </div>
      </button>

      <div style="text-align:center;">
        <img src="/assets/imgs/心率monthanalysis.png"width="360" height="230"/>
      </div>
    </div>


  </div>
</ion-content>
