<ion-header>
  <ion-navbar>
    <i style="margin-right: 10px;color: #577c6e" class="fa fa-search fa-2x pull-right"></i>
    <ion-title>血压</ion-title>
  </ion-navbar>

  <!-- mode="md":指定为Android手机模式的 -->
  <ion-segment [(ngModel)]="testSegment" mode="md">
    <ion-segment-button *ngFor="let testItem of testArray" value="{{testItem}}">
      {{testItem}}
    </ion-segment-button>
  </ion-segment>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</ion-header>


<ion-content (swipe)="swipeEvnet($event)" style="background-color: #F7F7F7;">
  <div [ngSwitch]="testSegment">
    <div *ngSwitchCase="'日'">
      <br>
      <!--<ion-icon class="icon ion-android-arrow-dropright-circle" item-right></ion-icon>-->
      <div style="text-align: center">
        <i style="margin-left: 10px;color: #75b4a6" class="fa fa-arrow-circle-left fa-2x pull-left"></i>
        <span style="font-size: 15px;color:#009688;">2019年2月12日</span>
        <i style="margin-right: 10px;color: #D0D0D0" class="fa fa-arrow-circle-right fa-2x pull-right"></i>
      </div>

      <br><br>

      <div style="text-align:center;border-radius: 5px; border: #009688 solid 1px;">
        <img src="/assets/imgs/心率day.png"width="330" height="160"/>
      </div>

      <button  class="listbuttom" style="float: left;">
        <i style="margin: 3px" class="fa fa-calculator fa-1x pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">平均数据</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <div style="text-align: left;">
        收缩压：<span style="font-size: 18px">82  </span>mmHg<br>
        舒张压：<span style="font-size: 18px">140 </span>mmHg
        </div>
      </button>

      <button  class="listbuttom" style="float:right;">
        <i style="margin: 3px;" class="fa fa-exclamation-triangle  pull-left"></i>
        <span style="margin: 3px;font-size: 15px;text-align:center;display:block;">异常：0次</span>
        <hr style="border-top:3px solid white;height:2px;"/>
        <div style="font-size: 12px;text-align: left;">
          您今日的血压状况正常，请继续保持。
        </div>
      </button>

      <div style="text-align:center;">
        <img src="/assets/imgs/血压analysis.png"width="361" height="308"/>
      </div>

    </div>
