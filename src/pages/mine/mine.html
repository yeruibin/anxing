<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

<ion-content>
  <div class="headCard" style="position: relative">
    <span>
      <img src="assets/imgs/back-hzq.png" class="headBg" style="position: absolute">
    </span>
    <div style="position: absolute">
      <img src="assets/imgs/head-hzq.jpg" class="headSculpture">
      <p style="color:white;margin-top: 0px">胡</p>

    </div>
  </div>

  <ion-list>
    <button ion-item class="userMessage" style="margin-top: 16px;" (click)="edit()">
      <p><i class="fa fa-address-book-o" style="margin-right: 5px;color: #AAAAAA;"></i>
      个人信息
      <i class="fa fa-chevron-right" style="right: 5%;position: absolute;margin-top: 3px;color: #AAAAAA"></i></p>
    </button>
  </ion-list>
  <div class="identification">
    <img src="assets/imgs/identify-hzq.png" class="identify"><p>我的认证</p>
    <hr style="margin-top: -5px">
    <div style="text-align: center" >
      <p style="color: #757373;font-size: 13px;margin-top: -8px;margin-bottom: 3px">完善我的安行认证，获取更多福利</p>
      <!--alert-->
      <button ion-button round class="addID " (click)="getAlert()">
      + 添加形象认证 </button>
    </div>
  </div>
  <div class="family">
    <p><ion-icon name="home" style="margin-right: 5px;color: #AAAAAA;"></ion-icon>我的家庭</p>
    <hr style="margin-top: -5px">
    <img src="assets/imgs/head-hzq.jpg" style="width: 12%;border-radius: 50%">
    <img src="assets/imgs/familyMember-hzq.jpg" style="width: 12%;border-radius: 50%;margin-left: 10px">
    <div id="d1" ><p style="color:#60BDA2;font-size: 35px;margin-top: -10px;margin-left: 10px">+</p></div>
  </div>
  <div style="margin-top: 16px">
    <ion-segment [(ngModel)]="tabs" style="background-color: white" mode="md">
      <ion-segment-button value="dynamicState">
        动态
      </ion-segment-button>
      <ion-segment-button value="serviceOrder">
        服务订单
      </ion-segment-button>
      <ion-segment-button value="Doctor">
        私人医生
      </ion-segment-button>
      <ion-segment-button value="messageList">
        消息列表
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="tabs" style="height: 200px;background-color: white">
    <ion-list *ngSwitchCase="'dynamicState'" style="text-align: center;padding-top: 16px;font-size: 12px">
      这个人很懒，没有任何动态
    </ion-list>

    <ion-list *ngSwitchCase="'serviceOrder'" style="text-align:left;font-size: 13px">
      <br>
      <div class="serviceDetail" style="padding: 0px 20px">
        <p style="float: right;font-size: 12px;color: dimgrey">救援方：天使宝贝</p>
        <p style="font-size: 12px;color: dimgrey">被救援方：胡</p>
        <p style="float: right;margin-top: 0px;padding-right: 36px;font-size: 12px;color: dimgrey">类型：维修</p>
        <p style="font-size: 12px;color: dimgrey">订单状况：已完成</p>
        <p style="font-size: 12px;color: dimgrey;margin-bottom: 0px">地点：杭州市西湖区文一西路</p>
        <button style="border-radius: 5px;font-size: 12px;width: 80px;height: 24px;background-color: transparent;
        border: 1px solid #60BDA2;margin-left: 200px;margin-top: -20px">
          查看详情</button>
      </div>
    </ion-list>
    <ion-list *ngSwitchCase="'Doctor'" style="background-color: white;height: 300px" class="doctor">
        <ion-item >
          <div style="background-color: #F4F4F4;height: 60px;padding: 5px 10px">
            <img src="assets/imgs/doctor-hzq.png" style="height: 50px;width: 50px;float: left">
            <p style="font-size: 14px;float: left;margin-top: 5px;margin-bottom: 5px">刘医生</p>
            <p style="font-size: 12px;padding-top: 5px">(主治呼吸道疾病)</p>
            <p  style="font-size: 12px;position: absolute;margin-left: 51px;margin-top: 5px;padding-bottom: 10px">在线时间：10：00~16：00 </p>
            <i class="fa fa-send " style="color: #60BDA2;right: 15%;position: absolute;margin-top: -10px"></i>
            <i class="fa fa-ellipsis-h" style="color: #60BDA2;right: 8%;position: absolute;margin-top: -10px"></i>
          </div>
        </ion-item>
      <ion-item>
        <div style="background-color: #F4F4F4;height: 60px;padding: 5px 10px">
          <img src="assets/imgs/doctor-hzq.png" style="height: 50px;width: 50px;float: left">
          <p style="font-size: 14px;float: left;margin-top: 5px;margin-bottom: 5px">李医生</p>
          <p style="font-size: 12px;padding-top: 5px">(主治心血管疾病)</p>
          <p  style="font-size: 12px;position: absolute;margin-left: 51px;margin-top: 5px;padding-bottom: 10px">在线时间：10：00~16：00 </p>
          <i class="fa fa-send " style="color: #60BDA2;right: 15%;position: absolute;margin-top: -10px"></i>
          <i class="fa fa-ellipsis-h" style="color: #60BDA2;right: 8%;position: absolute;margin-top: -10px"></i>
        </div>
      </ion-item>
      <ion-item>
        <div style="background-color: #F4F4F4;height: 60px;padding: 5px 10px">
          <img src="assets/imgs/doctor-hzq.png" style="height: 50px;width: 50px;float: left">
          <p style="font-size: 14px;float: left;margin-top: 5px;margin-bottom: 5px">宋医生</p>
          <p style="font-size: 12px;padding-top: 5px">(主治外科疾病)</p>
          <p  style="font-size: 12px;position: absolute;margin-left: 51px;margin-top: 5px;padding-bottom: 10px">在线时间：10：00~16：00 </p>
          <i class="fa fa-send " style="color: #60BDA2;right: 15%;position: absolute;margin-top: -10px"></i>
          <i class="fa fa-ellipsis-h" style="color: #60BDA2;right: 8%;position: absolute;margin-top: -10px"></i>
        </div>
      </ion-item>
      <ion-item>
        <div style="background-color: #F4F4F4;height: 60px;padding: 5px 10px">
          <img src="assets/imgs/doctor-hzq.png" style="height: 50px;width: 50px;float: left">
          <p style="font-size: 14px;float: left;margin-top: 5px;margin-bottom: 5px">邱医生</p>
          <p style="font-size: 12px;padding-top: 5px">(主治内科疾病)</p>
          <p  style="font-size: 12px;position: absolute;margin-left: 51px;margin-top: 5px;padding-bottom: 10px">在线时间：10：00~16：00 </p>
          <i class="fa fa-send " style="color: #60BDA2;right: 15%;position: absolute;margin-top: -10px"></i>
          <i class="fa fa-ellipsis-h" style="color: #60BDA2;right: 8%;position: absolute;margin-top: -10px"></i>
        </div>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'messageList'" class="MessageList" style="height: 300px;background-color: white">
      <button ion-item >
          <div style="background-color: #F4F4F4;height: 100px;padding: 5px 10px" (click)="viewMessages()">
            <img src="assets/imgs/doctor-hzq.png" style="height: 50px;width: 50px;float: left">
            <p style="font-size: 14px;float: left;margin-top: 5px;margin-bottom: 5px">刘医生</p>
            <p style="font-size: 12px;padding-top: 5px">(主治呼吸道疾病)</p>
            <p  style="font-size: 12px;position: absolute;margin-left: 51px;margin-top: 5px;padding-bottom: 10px">20分钟前</p>
            <hr style="margin-top: 30px">
            <p style="font-size: 14px">你好，有什么需要帮助的吗?</p>
        </div>
      </button>
      <ion-item >
        <div style="background-color: #F4F4F4;height: 100px;padding: 5px 10px">
          <div style="height: 36px;width: 36px;background-color: #27BEC4;border-radius:50%;
          margin-top: 5px;margin-left: 8px;position: absolute;z-index: 1">
          </div>
          <img src="assets/imgs/systemMessages-hzq.png" style="height: 22px;width: 22px;float: left;z-index: 2;
          margin-top:12px;margin-left: 15px;position: relative;">
          <p style="font-size: 14px;float: left;margin-top: 5px;margin-left: 12px;margin-bottom: 5px">系统消息</p>
          <br>
          <p  style="font-size: 12px;position: absolute;margin-left: 51px;margin-top: 5px;padding-bottom: 10px">40分钟前</p>
          <hr style="margin-top: 30px">
          <p style="font-size: 14px">叮~~您有一份福利等待领取</p>
        </div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
